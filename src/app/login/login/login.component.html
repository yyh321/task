<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width" [floatLabel]="options.value.floatLabel" [hideRequiredMarker]="options.value.hideRequired">
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width" [floatLabel]="options.value.floatLabel" [hideRequiredMarker]="options.value.hideRequired">
        <input matInput placeholder="密码" type="password">
      </mat-form-field>
      <button mat-raised-button type="button">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户? <a href="">注册</a> </p>
      <p>忘记密码? <a href="">找回密码</a> </p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>每日佳句</mat-card-title>
      <mat-card-subtitle>满足感在于不断的努力，而不是现有的成就。全心努力定会胜利满满。</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/quote_fallback.jpg" alt="fallback">
    <mat-card-content>
      Satisfaction lies in the effort, not in the attainment . Full effort is full victory.
    </mat-card-content>
  </mat-card>
</form>
