<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width" [floatLabel]="options.value.floatLabel" [hideRequiredMarker]="options.value.hideRequired">
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width" [floatLabel]="options.value.floatLabel" [hideRequiredMarker]="options.value.hideRequired">
        <input matInput placeholder="用户名">
      </mat-form-field>
      <mat-form-field class="full-width" [floatLabel]="options.value.floatLabel" [hideRequiredMarker]="options.value.hideRequired">
        <input matInput placeholder="密码" type="password">
      </mat-form-field>
      <mat-form-field class="full-width" [floatLabel]="options.value.floatLabel" [hideRequiredMarker]="options.value.hideRequired">
        <input matInput placeholder="确认密码" type="password">
      </mat-form-field>
      <mat-grid-list cols="6">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>

      </mat-grid-list>
      <button mat-raised-button color="primary" type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户? <a href="">注册</a> </p>
      <p>忘记密码? <a href="">找回密码</a> </p>
    </mat-card-actions>
  </mat-card>

</form>
